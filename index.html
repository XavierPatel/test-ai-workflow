<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Creatures!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <div id="mainMenu" style="display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; z-index: 1000; flex-direction: column;">
        <img src="title card.png" alt="Sea Capture Title" style="width: 80%; max-width: 600px; margin-bottom: 20px;">

        <button id="startButton" style="padding: 10px 20px; font-size: 20px; cursor: pointer;">Start Game</button>
    </div>

    <div class="scoreboard">
        Score: <span id="score">0</span> | Time Left: <span id="timer">60</span>s
    </div>

    <div class="diver" id="diver">🧑‍🚀</div>

    <div class="end-screen" id="endScreen">
        <div id="finalScore">You caught 0 creatures!</div>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="index.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
