<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <h1>Basic HTML Structure</h1>
    <p>This is a simple HTML document with a title and a paragraph.</p>
    <p>Here is a list of items:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>And here is a link to <a href="https://www.example.com">Example</a>.</p>
    
</body>
</html>
